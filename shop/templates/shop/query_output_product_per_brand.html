{% extends 'shop/basic.html' %}

{% block title%} Query output{% endblock %}

{% block body %}
{% load static %}
<h1 class="text-center mt-4">Query Output:</h1>
<h2 class="text-center mt-4 mb-4">All different brands of a product </h2>
<table class="table table-bordered table-striped  text-center  mt-3 mb-3 ">
    <tr>
        <th>Product Name</th>
        <th>Brand Name</th>
    </tr>
{% for a in products %}
<tr>
    {% for b in a %}
       <td>{{b}}</td>
    {% endfor %}
</tr>
{% endfor %}
</table>

{% endblock %}
